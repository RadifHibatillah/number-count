<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Count Number</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="icon" href="diffah-logo.png" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Judul Shop Information -->
    <header class="shop-info">
      <h1>Shop Information</h1>
      <p>Base On Count Number</p>
    </header>

    <div class="wrapper">
      <div class="container">
        <i class="fa-solid fa-truck"></i>
        <span class="num" data-val="400">000</span>
        <span class="text">Packages Delivered</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-face-smile-beam"></i>
        <span class="num" data-val="340">000</span>
        <span class="text">Happy Customers</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-thumbs-up"></i>
        <span class="num" data-val="500">000</span>
        <span class="text">Likes</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-star"></i>
        <span class="num" data-val="600">000</span>
        <span class="text">Five Stars</span>
      </div>
    </div>

    <!-- Footer Biasa -->
    <footer class="footer">
      <div class="footer__copyright">
        Â© 2025 Radif Hibatillah &mdash; Created by
        <span class="footer__author">Radif Hibatillah</span>
      </div>
      <div class="footer__social">
        <a href="https://instagram.com/radifhibatillah" target="_blank" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://github.com/RadifHibatillah" target="_blank" aria-label="GitHub">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
